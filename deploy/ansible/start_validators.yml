- name: Start mining on each validator
  hosts: validators
  become: yes  # Use sudo privileges if necessary
  tasks:
    - name: Attach to Geth and start mining
      shell: echo "miner.start(2)" | /home/ubuntu/go-ethereum/go-ethereum/build/bin/geth attach http://localhost:8545
      register: miner_output

    - name: Display the output of the miner start command
      debug:
        msg: "{{ miner_output.stdout }}"